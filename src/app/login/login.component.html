<app-top-menu></app-top-menu>
<div class="header">
  Simple-Guardian login
</div>
<form (ngSubmit)="login()" action="#">
  <input (keyup.enter)="login()" [(ngModel)]="email" name="mail" placeholder="mail" type="mail">
  <input (keyup.enter)="login()" [(ngModel)]="password" name="password" placeholder="password" type="password">
  <div (click)="login()" class="button">
    Login
  </div>
</form>
