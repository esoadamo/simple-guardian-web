<div class="form">
  <div class="question">Please enter your password to verify your identity:</div>
  <input (keyup.enter)="submit()" [(ngModel)]="password" type="password">
  <div class="buttons">
    <div (click)="submit()" class="button">Ok</div>
    <div (click)="submit(true)" class="button">Cancel</div>
  </div>
</div>
<div class="background"></div>
